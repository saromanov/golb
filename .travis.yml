language: go

go:
  - 1.9
  - "1.10"
  - 1.11
  - tip

before_install:
  - sudo apt-get update
  - sudo apt-get install libcurl4-openssl-dev libjson0-dev
  - wget http://s3.amazonaws.com/influxdb/influxdb_latest_amd64.deb
  - sudo useradd influxdb
  - sudo dpkg -i influxdb_latest_amd64.deb
  - travis_retry sudo service influxdb restart
  - sudo service influxdb status
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
script:
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - goveralls -coverprofile=coverage.out -service travis-ci -repotoken N10Aya4dYexJebU4hW6lmBPZChrOzjMpY